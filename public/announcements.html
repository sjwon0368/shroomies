<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/src/images/15784.svg" type="image/svg">
    <title>Shroomies Announcements</title>
    <style>
        .top-banner {
            display: flex;
            align-items: center;
            background-color: #f8f8f8;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .top-banner:hover {
            background-color: #e0e0e0;
        }
        .top-banner img {
            height: 50px;
            margin-right: 20px;
            transition: transform 0.3s ease;
        }
        .top-banner img:hover {
            transform: scale(1.1);
        }
        .top-banner nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .top-banner nav a:hover {
            color: #007BFF;
        }
        .announcement-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .announcement-item {
            padding: 15px;
            border-bottom: 1px solid #ccc;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .announcement-item:hover {
            background-color: #f9f9f9;
            transform: translateX(5px);
        }
        .admin-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        .admin-section input, .admin-section textarea {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        .admin-section input:focus, .admin-section textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        .admin-section button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .admin-section button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #admin-id, #admin-password {
            display: block;
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        #admin-id:focus, #admin-password:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }
        #admin-login {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        #admin-login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .divider {
            border: none;
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .edit-button, .delete-button {
            margin-left: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-button {
            background-color: #007BFF;
            color: white;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #FF4C4C;
            color: white;
        }
        .delete-button:hover {
            background-color: #cc0000;
        }
        .announcement-card {
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }
        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .announcement-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .announcement-timestamp {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }
        .announcement-content {
            font-size: 1em;
            color: #333;
        }
        .login-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .login-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
        a:visited {
            color: #007BFF; /* Prevent purple visited links */
        }
    </style>
    <script defer src="/__/firebase/11.4.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.4.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=false"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
            $(document).ready(function() {
                const db = firebase.database();
                const announcementsRef = db.ref('announcements');

                function loadAnnouncements() {
                    announcementsRef.once('value', (snapshot) => {
                    const announcements = snapshot.val();
                    const table = $('#announcement-table tbody');
                    table.empty();
                    for (const id in announcements) {
                        const formattedTimestamp = new Date(announcements[id].timestamp)
                            .toISOString()
                            .replace('T', ' ')
                            .slice(0, 16); // Format: yyyy-mm-dd hour-minute
                        const row = $('<tr></tr>');
                        const titleCell = $('<td></td>').text(announcements[id].title);
                        const timestampCell = $('<td></td>').text(formattedTimestamp);
                        row.append(titleCell, timestampCell);
                        table.append(row);
                    }
                });
            }

            loadAnnouncements();

            $('#save-announcement').on('click', () => {
                const title = $('#announcement-title').val();
                const content = $('#announcement-content').val();
                const timestamp = Date.now();
                const adminId = 'shroomiesadmin12'; // Add your custom admin ID here
                const editId = $('#save-announcement').data('edit-id');

                let data = {
                    title,
                    content,
                    timestamp,
                    adminId
                };

                data = JSON.stringify(data);

                if (editId) {
                    // Update existing announcement
                    announcementsRef.child(editId).update(data);
                    $('#save-announcement').removeData('edit-id');
                } else {
                    // Create new announcement
                    announcementsRef.push(data);
                }
                console.log('Request payload content: ', JSON.parse(data));
                console.log('Request payload content (JSON.stringify):', JSON.stringify(data));
                $('#announcement-title').val('');
                $('#announcement-content').val('');
                loadAnnouncements(); // Reload announcements after saving
            });

            $('#admin-login').on('click', () => {
                const adminId = $('#admin-id').val();
                const adminPassword = $('#admin-password').val();
                if (adminId === 'shroomiesadmin12' && adminPassword === 'password') {
                    $('.admin-section').fadeIn(500);
                    $('#login-section').hide();
                } else {
                    alert('Invalid ID or password');
                }
            });

            $('#show-login').on('click', () => {
                $('#login-section').fadeIn(500);
                $('#show-login').hide();
            });
        });
    </script>
</head>
<body>
    <div class="top-banner">
        <a href="/home">
            <img src="/src/images/15784.svg" alt="Shroomies Logo">
        </a>
        <nav>
            <a href="/home">Home</a>
            <a href="/announcements">Announcements</a>
            <a href="/about">About</a>
        </nav>
    </div>
    <div>
        <h2>Announcements</h2>
        <hr class="divider">
        <table id="announcement-table" style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="text-align: left; padding: 10px; border-bottom: 1px solid #ccc;">Title</th>
                    <th style="text-align: left; padding: 10px; border-bottom: 1px solid #ccc;">Timestamp</th>
                </tr>
            </thead>
            <tbody>
                <!-- Announcements will be dynamically loaded here -->
            </tbody>
        </table>
        <hr class="divider">
        <a id="show-login" class="login-link" href="javascript:void(0)">Login as Admin</a>
        <div id="login-section" style="display: none;">
            <input type="text" id="admin-id" placeholder="Admin ID">
            <input type="password" id="admin-password" placeholder="Admin Password">
            <button id="admin-login">Login</button>
        </div>
        <hr class="divider">
        <div class="admin-section">
            <input type="text" id="announcement-title" placeholder="Title">
            <textarea id="announcement-content" placeholder="Content"></textarea>
            <button id="save-announcement">Save Announcement</button>
        </div>
    </div>
</body>
</html>
